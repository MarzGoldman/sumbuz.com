<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker News Top Stories</title>
  <style>
    body {
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      color: #111;
      background-color: #ffe263;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      width: 600px;
      height: 300px;
      z-index: 1;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 1em;
      overflow: hidden;
    }
    .stories {
      flex: 1;
      overflow-y: auto;
    }
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
      height: 300px;
    }
    .image-container img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }
    .story-item {
      margin-bottom: 1.5em;
    }
    .story-title {
      font-size: 1em;
      margin: 0 0 0.2em 0;
      font-weight: normal;
      color: #111;
    }
    .story-link {
      font-size: 0.8em;
      color: #ffffff;
      text-decoration: underline;
    }
    .story-link:hover {
      text-decoration: underline;
    }
    .discuss-link {
      font-size: 0.8em;
      color: #f84949;
      margin-left: 0.5em;
      text-decoration: none;
    }
    .discuss-link:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stories">
      <ul id="top-stories-list"></ul>
    </div>
    <div class="image-container">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpngtree.com%2Ffree-animals-png%2Frabbit&psig=AOvVaw0M2qSKc9QjhjVt10xi-vJw&ust=1716540594301000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCODpw5eyo4YDFQAAAAAdAAAAABAd" alt="Image">
    </div>
  </div>
  <script>
    async function api(query) {
      return await fetch(`https://hacker-news.firebaseio.com/v0/${query}`);
    }

    async function fetchTopStories() {
      try {
        const response = await api('topstories.json');
        if (!response.ok) {
          throw new Error(`${response.status} ${response.statusText}`);
        }
        const storyIds = await response.json();
        const data = await Promise.all(
          storyIds.slice(0, 50).map(async id => {
            const itemResponse = await api(`item/${id}.json`);
            if (!itemResponse.ok) {
              throw new Error(`${itemResponse.status} ${itemResponse.statusText}`);
            }
            return await itemResponse.json();
          })
        );
        renderTopStories(data);
      } catch (error) {
        renderError(error.message);
      }
    }

    function renderTopStories(data) {
      const topStoriesList = document.getElementById('top-stories-list');
      topStoriesList.innerHTML = data.map(item => `
        <li class="story-item">
          <h3 class="story-title">${item.title}</h3>
          ${item.url ? `<a class="story-link" href="${item.url}">${new URL(item.url).hostname.replace('www.', '')}</a>` : ''}
          <a class="discuss-link" href="https://news.ycombinator.com/item?id=${item.id}">discuss</a>
        </li>
      `).join('');
    }

    function renderError(error) {
      const topStoriesList = document.getElementById('top-stories-list');
      topStoriesList.innerHTML = `<div class="error">Error loading stories: ${error}</div>`;
    }

    fetchTopStories();
  </script>
</body>
</html>
